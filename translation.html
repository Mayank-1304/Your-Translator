<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/891b230d9f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="translator favicon/">
<link rel="icon" type="image/png" sizes="32x32" href="translator favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="translator favicon/favicon-16x16.png">
<link rel="manifest" href="translator favicon/site.webmanifest">
<link rel="mask-icon" href="translator favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="translation.css">
    <title>Translation App</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Your Translator</h1>
        <div class="wrapper">
            <div class="text-input">
               <textarea class="from-text" placeholder="Enter Your text"></textarea>
               <textarea class="to-text" placeholder="Translation"></textarea>
            </div>
            <div class="controls">
                <li class="row-from">
                    <select>

                    </select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="row-to">
                    <select>

                    </select>
                </li>
               
            </div>
        </div>
        <button class="translate">Translate</button>
       
    </div>
    <script src = "countries.js"></script>
    <script src="translation.js"></script>
</body>
</html>
